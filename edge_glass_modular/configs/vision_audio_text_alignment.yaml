name: tri_modal_alignment_qwen
dataset:
  name: pixmo_commonvoice_offline
  batch_size: 48
  cache_dir: ./checkpoints/datasets
  image_root: pixmo_cap
  audio_root: common_voice_en
text_encoder:
  model_name: sentence-transformers/gtr-t5-large
  projection_dim: 2048
vision_encoder:
  model_name: openai/clip-vit-large-patch14
  projection_dim: 2048
audio_encoder:
  model_name: openai/whisper-large-v3
  projection_dim: 2048
decoder:
  type: qwen
  model_name: Qwen/Qwen2.5-14B-Instruct
losses:
  contrastive: 1.0
optimization:
  lr: 0.00005
  grad_accum_steps: 16
trainer:
  epochs: 2
  batch_size: 48
  save_every: 400
  log_every: 10
  ckpt_dir: ./checkpoints/tri_modal
  devices: 2
  strategy: ddp
