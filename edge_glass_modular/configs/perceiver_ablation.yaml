name: perceiver_ablation
dataset:
  name: pixmo_offline
  batch_size: 48
  cache_dir: ./checkpoints/datasets
  image_root: pixmo_cap
text_encoder:
  model_name: sentence-transformers/all-MiniLM-L6-v2
  projection_dim: 768
  use_perceiver: true
  perceiver_dim: 384
  perceiver_layers: 3
vision_encoder:
  model_name: openai/clip-vit-base-patch16
  projection_dim: 768
  use_perceiver: true
  perceiver_dim: 384
  perceiver_layers: 3
losses:
  contrastive: 1.0
optimization:
  lr: 0.00015
trainer:
  epochs: 2
  batch_size: 48
  ckpt_dir: ./checkpoints/perceiver_ablation
