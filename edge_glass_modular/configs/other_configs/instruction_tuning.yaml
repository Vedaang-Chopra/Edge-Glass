name: instruction_tuning_qwen
dataset:
  name: pixmo_commonvoice_offline
  batch_size: 32
  cache_dir: ./checkpoints/datasets
  image_root: pixmo_cap
  audio_root: common_voice_en
  text_root: instruction
text_encoder:
  model_name: sentence-transformers/gtr-t5-large
  projection_dim: 2048
vision_encoder:
  model_name: openai/clip-vit-large-patch14
  projection_dim: 2048
audio_encoder:
  model_name: openai/whisper-large-v3
  projection_dim: 2048
decoder:
  type: qwen
  model_name: Qwen/Qwen2.5-14B-Instruct
optimization:
  lr: 2e-5
  grad_accum_steps: 32
trainer:
  epochs: 1
  batch_size: 32
  ckpt_dir: ./checkpoints/instruction_tuning
