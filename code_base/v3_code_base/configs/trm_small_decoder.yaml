name: trm_small_decoder_alignment
dataset:
  name: pixmo_commonvoice_offline
  batch_size: 32
  cache_dir: ./checkpoints/datasets
  image_root: pixmo_cap
  audio_root: common_voice_en
text_encoder:
  model_name: sentence-transformers/all-mpnet-base-v2
  projection_dim: 1024
  use_perceiver: true
  perceiver_dim: 512
vision_encoder:
  model_name: openai/clip-vit-base-patch32
  projection_dim: 1024
  use_perceiver: true
  perceiver_dim: 512
audio_encoder:
  model_name: openai/whisper-medium
  projection_dim: 1024
decoder:
  type: trm
  model_name: trm
losses:
  contrastive: 1.0
optimization:
  lr: 0.0002
  grad_accum_steps: 4
trainer:
  epochs: 5
  batch_size: 32
  save_every: 300
  log_every: 25
  ckpt_dir: ./checkpoints/trm_small_decoder
  devices: 2
  strategy: ddp
